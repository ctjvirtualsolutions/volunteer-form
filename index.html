<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Volunteer Registration</title>
    <style>
        /* --- THEME CONFIGURATION --- */
        :root {
            --primary-color: #2e5a8f; /* Deep Blue */
            --primary-hover: #1f426d;
            --accent-color: #4a90e2; 
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666666;
            --border-radius: 12px;
            --input-radius: 8px;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- RESET & LAYOUT --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 40px;
            position: relative;
        }

        /* --- LANGUAGE SWITCHER --- */
        .lang-switch-container {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
        }

        .lang-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }

        /* --- HEADER & BANNER --- */
        .banner {
            width: 100%;
            height: 180px;
            background-color: var(--primary-color);
            /* YOUR SPECIFIC GOOGLE DRIVE IMAGE LINK IS HERE */
            background-image: url('banner.png');
            background-size: cover;
            background-position: center 30%; /* Adjusts focus if image is cut off */
        }

        .header-content {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .header-content h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .header-content p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* --- FORM STYLES --- */
        form {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--input-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #fafafa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* Radio Group Styling */
        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--input-radius);
            flex: 1;
            transition: 0.2s;
        }

        .radio-option:hover {
            background-color: #f0f4ff;
        }

        .radio-option input {
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        /* Conditional Visibility */
        .hidden {
            display: none;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--input-radius);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error Message */
        .message-box {
            padding: 15px;
            border-radius: var(--input-radius);
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Mobile tweaks */
        @media (max-width: 480px) {
            .container { border-radius: 0; box-shadow: none; }
            body { padding: 0; background-color: #fff; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-switch-container">
        <select id="languageSelect" class="lang-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="pt">Português</option>
        </select>
    </div>

    <div class="banner"></div>
    
    <div class="header-content">
        <h1 data-i18n="title">Special Campaign</h1>
        <p data-i18n="desc">Please fill out your details to volunteer for the upcoming preaching event.</p>
    </div>

    <form id="volunteerForm">
        
        <div class="form-group">
            <label for="fullName" data-i18n="label_name">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Name / Nome" required>
        </div>

        <div class="form-group">
            <label for="congregation" data-i18n="label_congregation">Congregation</label>
            <input type="text" id="congregation" name="congregation" required>
        </div>

        <div class="form-group">
            <label for="phone" data-i18n="label_phone">Phone / WhatsApp</label>
            <input type="tel" id="phone" name="phone" placeholder="+55..." required>
        </div>

        <div class="form-group">
            <label data-i18n="label_partner">Do you already have a partner?</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="hasPartner" value="Yes" onclick="togglePartnerField(true)"> 
                    <span data-i18n="yes">Yes</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="hasPartner" value="No" onclick="togglePartnerField(false)" checked> 
                    <span data-i18n="no">No</span>
                </label>
            </div>
        </div>

        <div class="form-group hidden" id="partnerFieldGroup">
            <label for="partnerName" data-i18n="label_partner_name">Partner Name</label>
            <input type="text" id="partnerName" name="partnerName">
        </div>

        <div class="form-group">
            <label for="arrivalTime" data-i18n="label_arrival">Arrival Time</label>
            <select id="arrivalTime" name="arrivalTime" required>
                <option value="" disabled selected data-i18n="select_placeholder">Select time...</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departureTime" data-i18n="label_departure">Until what time can you stay?</label>
            <select id="departureTime" name="departureTime" required>
                <option value="" disabled selected data-i18n="select_placeholder">Select time...</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
            </select>
        </div>

        <div class="form-group">
            <label for="availabilityType" data-i18n="label_availability">When can you be there?</label>
            <select id="availabilityType" name="availabilityType" required>
                <option value="From Beginning" data-i18n="opt_beginning">From the beginning (11:00)</option>
                <option value="After Meeting" data-i18n="opt_meeting">Only after my meeting (14:00–14:30)</option>
                <option value="Flexible" data-i18n="opt_flexible">Flexible</option>
            </select>
        </div>

        <div class="form-group">
            <label data-i18n="label_service">What type of service do you prefer?</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="serviceType" value="Display" required> 
                    <span data-i18n="opt_display">Display</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="serviceType" value="Walking"> 
                    <span data-i18n="opt_walking">Walking</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="serviceType" value="Both"> 
                    <span data-i18n="opt_both">Both</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label data-i18n="label_whole_event">Can you stay the whole event?</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="stayWholeEvent" value="Yes" required> 
                    <span data-i18n="yes">Yes</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="stayWholeEvent" value="No"> 
                    <span data-i18n="no">No</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="comments" data-i18n="label_comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="3"></textarea>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
            <span data-i18n="btn_submit">Submit Registration</span> 
            <span class="spinner" id="loadingSpinner"></span>
        </button>

        <div id="responseMessage" class="message-box"></div>
    </form>
</div>

<script>
    // --- CONFIGURATION ---
    // PASTE YOUR GOOGLE SCRIPT WEB APP URL HERE
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxBNc9qtCWg-WrGb5t2T_GtRc8cPoLFcPA29KKBENV32SFjx2gSUJijwnTegsQGSNhTjw/exec"; 

    // --- TRANSLATION DICTIONARY ---
    const translations = {
        en: {
            title: "Special Campaign",
            desc: "Please fill out your details to volunteer for the upcoming preaching event.",
            label_name: "Full Name",
            label_congregation: "Congregation",
            label_phone: "Phone / WhatsApp",
            label_partner: "Do you already have a partner?",
            label_partner_name: "Partner Name",
            label_arrival: "Arrival Time",
            label_departure: "Until what time can you stay?",
            label_availability: "When can you be there?",
            label_service: "What type of service do you prefer?",
            label_whole_event: "Can you stay the whole event?",
            label_comments: "Additional Comments",
            yes: "Yes",
            no: "No",
            select_placeholder: "Select time...",
            opt_beginning: "From the beginning (11:00)",
            opt_meeting: "Only after my meeting (14:00–14:30)",
            opt_flexible: "Flexible",
            opt_display: "Display (Carts)",
            opt_walking: "Walking (Leaflets)",
            opt_both: "Both",
            btn_submit: "Submit Registration",
            msg_submitting: "Submitting...",
            msg_success: "Registration successful! Thank you.",
            msg_error: "Error: "
        },
        pt: {
            title: "Campanha Especial",
            desc: "Por favor, preencha seus dados para ser voluntário na campanha.",
            label_name: "Nome Completo",
            label_congregation: "Congregação",
            label_phone: "Telefone / WhatsApp",
            label_partner: "Você já tem um par?",
            label_partner_name: "Nome do Par",
            label_arrival: "Horário de Chegada",
            label_departure: "Até que horas pode ficar?",
            label_availability: "Quando você pode estar lá?",
            label_service: "Qual modalidade prefere?",
            label_whole_event: "Pode ficar o evento todo?",
            label_comments: "Comentários Adicionais",
            yes: "Sim",
            no: "Não",
            select_placeholder: "Selecione o horário...",
            opt_beginning: "Desde o início (11:00)",
            opt_meeting: "Apenas após a reunião (14:00–14:30)",
            opt_flexible: "Flexível",
            opt_display: "Carrinho / Exibição",
            opt_walking: "Caminhando / Folhetos",
            opt_both: "Ambos",
            btn_submit: "Enviar Cadastro",
            msg_submitting: "Enviando...",
            msg_success: "Cadastro realizado com sucesso! Obrigado.",
            msg_error: "Erro: "
        }
    };

    let currentLang = 'en';

    function changeLanguage(lang) {
        currentLang = lang;
        const elements = document.querySelectorAll('[data-i18n]');
        
        elements.forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[lang][key]) {
                // If it's a submit button, we need to be careful not to delete the spinner
                if(key === 'btn_submit') {
                    // Update the text node only, keep the spinner span
                     el.innerText = translations[lang][key];
                } else {
                    el.innerText = translations[lang][key];
                }
            }
        });
    }

    // --- LOGIC ---

    // Toggle Partner Field
    function togglePartnerField(show) {
        const field = document.getElementById('partnerFieldGroup');
        const input = document.getElementById('partnerName');
        if (show) {
            field.classList.remove('hidden');
            input.setAttribute('required', 'true');
        } else {
            field.classList.add('hidden');
            input.removeAttribute('required');
            input.value = ''; 
        }
    }

    // Handle Form Submission
    document.getElementById('volunteerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const btn = document.getElementById('submitBtn');
        const btnTextSpan = btn.querySelector('span[data-i18n]'); // Target the text span
        const spinner = document.getElementById('loadingSpinner');
        const msgBox = document.getElementById('responseMessage');

        // Reset UI
        msgBox.style.display = 'none';
        msgBox.className = 'message-box';
        btn.disabled = true;
        
        // Save original text to restore later
        const originalText = translations[currentLang].btn_submit;
        
        btnTextSpan.innerText = translations[currentLang].msg_submitting;
        spinner.style.display = 'inline-block';

        // Collect Data
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // Send to Google Apps Script
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if(result.result === 'success') {
                msgBox.innerText = translations[currentLang].msg_success;
                msgBox.classList.add('success');
                msgBox.style.display = 'block';
                document.getElementById('volunteerForm').reset();
                togglePartnerField(false);
            } else {
                throw new Error(result.message);
            }
        })
        .catch(error => {
            msgBox.innerText = translations[currentLang].msg_error + error.message;
            msgBox.classList.add('error');
            msgBox.style.display = 'block';
        })
        .finally(() => {
            btn.disabled = false;
            btnTextSpan.innerText = originalText;
            spinner.style.display = 'none';
        });
    });
</script>

</body>
</html>
